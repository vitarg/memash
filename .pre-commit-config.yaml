repos:
    - repo: local
      hooks:
          - id: prettier
            name: Prettier
            entry: npm run format:fix
            language: system
            pass_filenames: false
          - id: eslint
            name: ESLint
            entry: npm run lint
            language: system
            pass_filenames: false
          - id: typecheck
            name: Type Check
            entry: npm run typecheck
            language: system
            pass_filenames: false
