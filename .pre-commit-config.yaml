repos:
    - repo: local
      hooks:
          - id: prettier
            name: Prettier
            entry: pnpm format:fix
            language: system
            pass_filenames: false
          - id: eslint
            name: ESLint
            entry: pnpm lint
            language: system
            pass_filenames: false
          - id: typecheck
            name: Type Check
            entry: pnpm typecheck
            language: system
            pass_filenames: false
